<body>
	<div class="block-form">
		<form action="#" method="POST">

			<label>
				<span>Имя <span class="req">*</span> </span>
				<input type="text" name="username" placeholder="Введите имя..." autofocus required>
				</label>
			<label>
				<span>Язык <span class="req">*</span> </span>
				<input type="text" name="language" placeholder="Язык..." required>
				</label>
			
			<label>
				<span>Цель <span class="req">*</span> </span>
				<input type="text" name="focus" placeholder="Цель..." required>
				</label>
			<label>
				<span>Сложность<span class="req">*</span> </span>
				<input type="text" name="complex" placeholder="Сложность..." required>
				</label>
			
			<label>
				<span>Описание</span>
				<textarea rows="5" name="description" placeholder="Описание..."></textarea>
			</label>
			<label>
				<input type="submit" value="Отправить">
		</label>

		</form>
	</div>

	<script src="scripts.js"></script>
